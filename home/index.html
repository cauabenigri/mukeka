<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>MUKEKA</title>
    
    <!-- Import Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>

</head>
<body>
    <div class="titulo">
        <h1 id="header-text">Mukeka</h1>
        <h2>Networking</h2>
        <div class="button-container">
            <button class="entrar" id="open-login">Entrar</button>
            <button class="registrar" id="open-register">Registrar</button>
        </div>
    </div>

    

    <!-- Container para os previews -->
    <div id="preview-container">
        <div id="left-preview" class="preview">
            <div id="left-random-music" class="random-music">
                <img src="" alt="Preview Esquerdo">
            </div>
        </div>
        <div id="right-preview" class="preview">
            <div id="right-random-music" class="random-music">
                <img src="" alt="Preview Direito">
            </div>
        </div>
    </div>

    <!-- Modal de Login -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <span class="close" id="close-login">&times;</span>
            <form id="login-form">
                <h2>Login</h2>
                <div class="field">
                    <label for="login-name">Nome</label>
                    <input type="text" id="login-name" name="name" required>
                </div>
                <div class="field">
                    <label for="login-pass">Senha</label>
                    <input type="password" id="login-pass" name="pass" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal" id="register-modal">
        <div class="modal-content">
            <span class="close" id="close-register">&times;</span>
            <form id="register-form">
                <h2>Registrar</h2>
                <div class="field">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="field">
                    <label for="register-name">Nome</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="field">
                    <label for="register-pass">Senha</label>
                    <input type="password" id="register-pass" name="pass" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <!-- NotificaÃ§Ã£o -->
    <div id="notification" class="hidden">
        <span id="notification-message"></span>
        <span class="close-btn">X</span>
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
